<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./styles.css" />
	<script src="./script.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>

<body>

<div id="container">

<div id="divOutput"></div>

<div id="divButtons">

	<div class="divRows">
	<div class="divUpRow">
		<button id="memoryInput" class="memory buttons" type="button" value="mi">M&#x21E7</button>
		<button id="memoryOutput" class="memory buttons" type="button" value="mu">M&#x21E9</button>
	</div>
	<div class="divUpRow">
		<button id="undo" class="undoClear buttons" type="button" value="undo">Undo</button>
		<button id="clear" class="undoClear buttons" type="button" value="clear">Clear</button>
	</div>
	</div>

	<div class="divRows">
		<button class="digits buttons" type="button" value="7">7</button>
		<button class="digits buttons" type="button" value="8">8</button>
		<button class="digits buttons" type="button" value="9">9</button>
		<button id="divide" class="operators buttons" type="button" value="/">/</button>
		<button id="pi" class="buttons" type="button" value="&#x03C0">&#x03C0 <span class="keyboard">p</span></button> <!-- unicode for HTML, not JavaScript -->
		<button id="tau" class="buttons" type="button" value="&#x03C4">&#x03C4 <span class="keyboard">t</span></button> <!-- unicode for HTML, not JavaScript -->
	</div>

	<div class="divRows">
		<button class="digits buttons" type="button" value="4">4</button>
		<button class="digits buttons" type="button" value="5">5</button>
		<button class="digits buttons" type="button" value="6">6</button>
		<button id="multiply" class="operators buttons" type="button" value="*">*</button>
		<button id="exponent" class="operatorsAlso buttons" type="button" value="^">x<sup>y</sup> <span class="keyboard">^</span></button>
		<button id="modulo" class="operatorsAlso buttons" type="button" value="m">mod</button>
	</div>

	<div class="divRows">
		<button class="digits buttons" type="button" value="1">1</button>
		<button class="digits buttons" type="button" value="2">2</button>
		<button class="digits buttons" type="button" value="3">3</button>
		<button id="subtract" class="operators buttons" type="button" value="-">-</button>
		<button id="square" class="buttons" type="button" value="s">x<sup>2</sup> <span class="keyboard">s</span></button>
		<button id="radical" class="buttons" type="button" value="&#x221A">&#x221A <span class="keyboard">r</span></button> <!-- unicode for HTML, not JavaScript -->
	</div>

	<div class="divRows">
		<button class="digits buttons" type="button" value="0">0</button>
		<button class="digits buttons" type="button" value=".">.</button>
		<button id="percent" class="buttons" type="button" value="%">%</button>
		<button id="add" class="operators buttons" type="button" value="+">+</button>
		<button id="equals" class="buttons" type="button" value="=">=</button>
	</div>

</div>

</div>

</body>
</html>
