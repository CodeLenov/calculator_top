<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./styles.css" />
	<script src="./script.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>

<body>

<div id="container">

<div id="divOutput"></div>

<div id="divButtons">

	<!-- class `numbers` - `.`, `0-9` -->
	<!-- class `operators` - for CSS -->

	<div class="divRows">
		<button id="undo" class="buttons" type="button" value="undo">Undo</button>
		<button id="clear" class="buttons" type="button" value="clear">Clear</button>
	</div>

	<div class="divRows">
		<button id="seven" class="numbers buttons" type="button" value="7">7</button>
		<button id="eight" class="numbers buttons" type="button" value="8">8</button>
		<button id="nine" class="numbers buttons" type="button" value="9">9</button>
		<button id="divide" class="operators buttons" type="button" value="/">/</button>
		<button id="pi" class="buttons" type="button" value="&#x03C0">&#x03C0 <span class="keys">p</span></button> <!-- unicode for HTML, not JavaScript -->
		<button id="tau" class="buttons" type="button" value="&#x03C4">&#x03C4 <span class="keys">t</span></button> <!-- unicode for HTML, not JavaScript -->
	</div>

	<div class="divRows">
		<button id="four" class="numbers buttons" type="button" value="4">4</button>
		<button id="five" class="numbers buttons" type="button" value="5">5</button>
		<button id="six" class="numbers buttons" type="button" value="6">6</button>
		<button id="multiply" class="operators buttons" type="button" value="*">*</button>
		<button id="square" class="buttons" type="button" value="&#x2036">x<sup>2</sup> <span class="keys">s</span></button>
		<button id="exponent" class="buttons" type="button" value="^">x<sup>y</sup> <span class="keys">e</span></button>
	</div>

	<div class="divRows">
		<button id="one" class="numbers buttons" type="button" value="1">1</button>
		<button id="two" class="numbers buttons" type="button" value="2">2</button>
		<button id="three" class="numbers buttons" type="button" value="3">3</button>
		<button id="subtract" class="operators buttons" type="button" value="-">-</button>
		<button id="squareRoot" class="buttons" type="button" value="&#x221A">&#x221A <span class="keys">r</span></button> <!-- unicode for HTML, not JavaScript -->
		<button id="modulo" class="buttons" type="button" value="m">mod</button>
	</div>

	<div class="divRows">
		<button id="zero" class="numbers buttons" type="button" value="0">0</button>
		<button id="point" class="numbers buttons" type="button" value=".">.</button>
		<button id="percent" class="buttons" type="button" value="%">%</button>
		<button id="add" class="operators buttons" type="button" value="+">+</button>
		<button id="equals" class="buttons" type="button" value="=">=</button>
	</div>

</div>

</div>

</body>
</html>
