<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./styles.css" />
	<script src="./script.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>

<body>

<div id="container">

<div id="divOutput"></div>

<div id="divButtons">

	<div class="divRows">
		<button id="undo" class="buttons" type="button">Undo</button>
		<button id="clear" class="buttons" type="button">Clear</button>
	</div>

	<div class="divRows">
		<button id="seven" class="buttons" type="button">7</button>
		<button id="eight" class="buttons" type="button">8</button>
		<button id="nine" class="buttons" type="button">9</button>
		<button id="divide" class="operators buttons" type="button">/</button>
		<button id="pi" class="buttons" type="button">pi</button>
		<button id="tau" class="buttons" type="button">tau</button>
	</div>

	<div class="divRows">
		<button id="four" class="buttons" type="button">4</button>
		<button id="five" class="buttons" type="button">5</button>
		<button id="six" class="buttons" type="button">6</button>
		<button id="multiply" class="operators buttons" type="button">*</button>
		<button id="square" class="buttons" type="button">^</button>
		<button id="exponent" class="buttons" type="button">x^y</button>
	</div>

	<div class="divRows">
		<button id="one" class="buttons" type="button">1</button>
		<button id="two" class="buttons" type="button">2</button>
		<button id="three" class="buttons" type="button">3</button>
		<button id="subtract" class="operators buttons" type="button">-</button>
		<button id="modulo" class="buttons" type="button">mod</button>
		<button id="squareRoot" class="buttons" type="button">sqrt</button>
	</div>

	<div class="divRows">
		<button id="zero" class="buttons" type="button">0</button>
		<button id="point" class="buttons" type="button">.</button>
		<button id="percent" class="buttons" type="button">%</button>
		<button id="add" class="operators buttons" type="button">+</button>
		<button id="equals" class="buttons" type="button">=</button>
	</div>

</div>

</div>

</body>
</html>
