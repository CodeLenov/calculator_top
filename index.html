<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./styles.css" />
	<script src="./script.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>

<body>

<div id="container">

<div id="divOutput"></div>

<div id="divButtons"></div>

	<div class="divRows">
		<button class="buttons" type="button">7</button>
		<button class="buttons" type="button">8</button>
		<button class="buttons" type="button">9</button>
		<button class="operators buttons" type="button">/</button>
		<button id="undo" class="buttons" type="button">Undo</button>
		<button id="clear" class="buttons" type="button">Clear</button>
	</div>

	<div class="divRows">
		<button class="buttons" type="button">4</button>
		<button class="buttons" type="button">5</button>
		<button class="buttons" type="button">6</button>
		<button class="operators buttons" type="button">*</button>
		<button class="buttons" type="button">pi</button>
		<button class="buttons" type="button">e</button>
	</div>

	<div class="divRows">
		<button class="buttons" type="button">1</button>
		<button class="buttons" type="button">2</button>
		<button class="buttons" type="button">3</button>
		<button class="operators buttons" type="button">-</button>
		<button class="buttons" type="button">^</button>
		<button class="buttons" type="button">sqr</button>
	</div>

	<div class="divRows">
		<button class="buttons" type="button">0</button>
		<button class="buttons" type="button">.</button>
		<button class="buttons" type="button">%</button>
		<button class="operators buttons" type="button">+</button>
		<button class="buttons" type="button">mod</button>
		<button id="equals" class="buttons" type="button">=</button>
	</div>

</div>

</div>

</body>
</html>
